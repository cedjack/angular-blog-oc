<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <h3>Ajout d'un post</h3>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" formControlName="title" id="title" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <label for="content">Contenu du post</label>
        <input type="text" formControlName="content" id="content" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
